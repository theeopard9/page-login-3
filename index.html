<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moder login page with leo</title>
</head>

<body>
    <div class="contaner" id="contaner">
        <div class="from-contener sing-up">
            <form>
                <h1>Create Account</h1>
                <div class="scoial-icons">
                    <a href="#" class="icon"><i class='bx bxl-google-plus-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>

                </div>
                <span>Or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="from-contener sing-in">
            <form>
                <h1>Sing In</h1>
                <div class="scoial-icons">
                    <a href="#" class="icon"><i class='bx bxl-google-plus-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>

                </div>
                <span>Or use your email password</span>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcom Back!</h1>
                    <p>Enter your personal deatils to use all of site features</p>
                    <button class="hidden" id="login">Sing in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register With your personal deatils to use all of site features</p>
                    <button class="hidden" id="register">Sing Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="./script.js"></script>
</html>
